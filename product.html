<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clothify - Product Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 30px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    img {
      width: 300px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }

    h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #ecf0f1;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Clothify Shopping</h1>
    <nav>
      <a href="catalog.html">Back to Catalog</a>
    </nav>
  </header>

  <main>
    <h2>Men Casual Shirt</h2>
    <img src="https://i.pinimg.com/474x/dc/d4/0d/dcd40d9a7f9cf6a52e6cd4b2b93b15f6.jpg" alt="Casual Shirt">

    <h3>Product Details</h3>
    <table>
      <tr>
        <th>Feature</th>
        <th>Details</th>
      </tr>
      <tr>
        <td>Material</td>
        <td>Cotton</td>
      </tr>
      <tr>
        <td>Sizes</td>
        <td>S, M, L, XL</td>
      </tr>
      <tr>
        <td colspan="2"><strong>Special Offer:</strong> Free Delivery</td>
      </tr>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Clothify</p>
  </footer>
</body>
</html>
